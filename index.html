<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursting Game Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- Сброс и Базовые стили --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        ul {
            list-style: none;
        }

        /* --- Переменные цветов (Неон) --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --dark-bg: #0a0a0a;
        }

        /* --- Навигация (Главная панель) --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Логотип в шапке */
        .header-logo {
            display: flex;
            align-items: center;
            cursor: default;
            pointer-events: none;
        }

        .header-logo img {
            height: 40px;
            width: auto;
        }

        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            position: relative;
            padding: 5px 10px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
        }

        /* --- Главный экран (Hero Section) --- */
        #home {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #000, #000);
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            background: linear-gradient(45deg, black, var(--neon-blue), black, var(--neon-green), black, var(--neon-red));
            background-size: 600% 600%;
            animation: gradientMove 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero-logo {
            width: 600px; 
            max-width: 90vw;
            animation: float 6s ease-in-out infinite;
         }

        .hero-subtitle {
            margin-top: 10px;
            font-size: 16px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #ccc;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* --- Слайдер (Карусель) --- */
        #slider-section {
            padding: 80px 20px;
            background: #080808;
            position: relative;
        }

        .slider-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 500px;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .slide a {
            width: 100%;
            height: 100%;
            display: block;
        }

        .placeholder-img {
            width: 100%;
            height: 100%;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 1.5rem;
            object-fit: cover;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: 0.3s;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-btn:hover {
            background: var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            color: black;
        }

        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }

        /* --- О Нас --- */
        #about {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(180deg, #080808, #0f0f0f);
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #888);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .about-text {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-btn {
            padding: 15px 40px;
            border-radius: 30px;
            border: 2px solid transparent;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.05);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-tg { border-color: #0088cc; color: #0088cc; }
        .social-tg:hover { background: #0088cc; color: white; box-shadow: 0 0 20px rgba(0, 136, 204, 0.5); }

        .social-boosty { border-color: #f15f2c; color: #f15f2c; }
        .social-boosty:hover { background: #f15f2c; color: white; box-shadow: 0 0 20px rgba(241, 95, 44, 0.5); }

        .social-tt { border-color: #fe2c55; color: #fe2c55; }
        .social-tt:hover { background: #fe2c55; color: white; box-shadow: 0 0 20px rgba(254, 44, 85, 0.5); }

        /* Стиль для YouTube кнопки (Зеленое свечение) */
        .social-yt { border-color: var(--neon-green); color: var(--neon-green); }
        .social-yt:hover { 
            background: var(--neon-green); 
            color: black; 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5); 
        }

        /* --- Игры (Сетка) --- */
        #games {
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .game-card {
            background: #151515;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            height: 400px;
            cursor: pointer;
            transition: transform 0.4s, box-shadow 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: block;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.15);
            border-color: var(--neon-blue);
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .game-card:hover img {
            transform: scale(1.05);
            filter: brightness(0.6);
        }

        .game-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, black, transparent);
            transform: translateY(100px);
            transition: 0.4s;
            opacity: 0;
        }

        .game-card:hover .game-overlay {
            transform: translateY(0);
            opacity: 1;
        }

        .soon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #111, #080808);
            border: 1px dashed #333;
        }

        .soon-card:hover {
            border-color: var(--neon-red);
            box-shadow: 0 10px 30px rgba(255, 0, 60, 0.15);
        }

        .soon-text {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #555;
            transition: 0.3s;
        }

        .soon-card:hover .soon-text {
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
        }

        .soon-year {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #444;
            font-family: monospace;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #000;
            color: #555;
            font-size: 12px;
            border-top: 1px solid #111;
        }

        /* ---------------------------------------------------- */
        /* --- МОБИЛЬНАЯ АДАПТАЦИЯ (Добавлено по запросу) --- */
        /* ---------------------------------------------------- */
        @media screen and (max-width: 768px) {
            
            /* Хедер (Навигация) */
            header {
                padding: 15px;
                flex-direction: column; /* Элементы в столбик */
                gap: 15px;
                background: rgba(5, 5, 5, 0.95); /* Чуть темнее фон для читаемости */
            }

            .header-logo img {
                height: 35px;
            }

            nav {
                position: static; /* Убираем абсолютное позиционирование */
                transform: none;
                width: 100%;
            }

            nav ul {
                gap: 20px; /* Уменьшаем отступы между ссылками */
                width: 100%;
                justify-content: space-between; /* Растягиваем ссылки */
            }

            nav a {
                font-size: 12px; /* Чуть меньше шрифт */
            }

            /* Убираем пустой блок-распорку в хедере на мобильном */
            header > div:last-child {
                display: none;
            }

            /* Главный экран */
            .hero-logo {
                width: 80%; /* Логотип не фиксированный, а в % */
                max-width: 350px;
            }

            .hero-subtitle {
                font-size: 12px; /* Меньше текст под лого */
            }

            /* Слайдер */
            #slider-section {
                padding: 40px 15px; /* Меньше отступы */
            }

            .slide {
                height: 250px; /* Уменьшаем высоту слайдера */
            }

            .slider-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                background: rgba(0, 0, 0, 0.8); /* Более заметные кнопки */
            }
            
            .prev-btn { left: 10px; }
            .next-btn { right: 10px; }

            /* Блок "О нас" */
            #about {
                padding: 50px 15px;
            }

            .section-title {
                font-size: 2rem; /* Меньше заголовок */
            }

            .about-text {
                font-size: 1rem;
                padding: 0 10px;
            }

            .social-links {
                flex-direction: column; /* Кнопки соцсетей в столбик */
                align-items: center;
                gap: 15px;
            }

            .social-btn {
                width: 100%; /* Кнопка на всю ширину */
                max-width: 300px;
                text-align: center;
            }

            /* Блок "Игры" */
            #games {
                padding: 50px 15px;
            }

            .games-grid {
                grid-template-columns: 1fr; /* Одна колонка на мобильном */
                gap: 20px;
            }

            .game-card {
                height: 300px; /* Чуть меньше высота карточки */
            }

            /* Оверлей на мобильных показываем всегда или делаем проще */
            .game-overlay {
                opacity: 1;
                transform: translateY(0);
                background: linear-gradient(to top, black, rgba(0,0,0,0.5));
                padding: 15px;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="header-logo">
            <img src="img/logo1.2.jpg" alt="Small Logo">
        </div>

        <nav>
            <ul>
                <li><a href="#about">О нас</a></li>
                <li><a href="#home">Главная</a></li>
                <li><a href="#games">Игры</a></li>
            </ul>
        </nav>
        
        <div style="width: 40px;"></div>
    </header>

    <section id="home">
        <div class="gradient-overlay"></div>
        <div class="hero-content">
            <img src="img/logo.png" alt="Bursting Logo" class="hero-logo">
            <h1 class="hero-subtitle">Студия по разработке игр</h1>
        </div>
    </section>

    <section id="slider-section">
        <div class="slider-container">
            <div class="slider-track" id="sliderTrack">
                
                <div class="slide">
                    <a href="https://brayian1.itch.io/gsa" target="_blank">
                        <img src="img/poster.jpg" alt="Постер игры Bursting">
                    </a>
                </div>

                <div class="slide">
                    <a href="https://t.me/burstingstudio" target="_blank">
                        <img src="img/telegram.jpg" alt="Наш Telegram">
                    </a>
                </div>

                <div class="slide">
                    <a href="https://boosty.to/bursting" target="_blank">
                        <img src="img/boosty.jpg" alt="Наш Boosty">
                    </a>
                </div>

            </div>

            <button class="slider-btn prev-btn" onclick="moveSlide(-1)">&#10094;</button>
            <button class="slider-btn next-btn" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>

    <section id="about">
        <h2 class="section-title">О нас</h2>
        <p class="about-text">Мы Bursting - создаём прикольные и уникальные игры!</p>
        
        <div class="social-links">
            <a href="https://t.me/burstingstudio" class="social-btn social-tg" target="_blank">Telegram</a>
            <a href="https://boosty.to/bursting" class="social-btn social-boosty" target="_blank">Boosty</a>
            <a href="https://www.tiktok.com/@bursting_studio?_r=1&_t=ZM-92s9icDzytX" class="social-btn social-tt" target="_blank">TikTok</a>
            <a href="https://www.youtube.com/@bursting1" class="social-btn social-yt" target="_blank">YouTube</a>
        </div>
    </section>

    <section id="games">
        <h2 class="section-title" style="text-align: center; margin-bottom: 50px;">Наши Проекты</h2>
        
        <div class="games-grid">
            <a href="https://brayian1.itch.io/gsa" class="game-card" target="_blank">
                <img src="img/logo2.png" alt="GSA Game">
                <div class="game-overlay">
                    <h3>GSA</h3>
                    <p>Кликни, чтобы играть</p>
                </div>
            </a>

            <div class="game-card soon-card">
                <div class="soon-text">Скоро...</div>
                <div class="soon-year">2026</div>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024-2026 Bursting Studio. All rights reserved.
    </footer>

    <script>
        let currentSlide = 0;
        const track = document.getElementById('sliderTrack');
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function moveSlide(direction) {
            currentSlide += direction;

            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }

            const offset = -(currentSlide * 100);
            track.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
